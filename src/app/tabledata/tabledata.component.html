<br>
<div class="mx-auto col-6" style="margin-left: 10px;">
<input type="search" [(ngModel)]="title" class="form-control" placeholder="search By Title">

</div>
<br><br>
<div class="container">
    <div class="mx-auto">
    <h3 style="text-align: center;"> Data Table</h3>
   </div>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>title</th>
                <th>url</th>
                <th>created_at</th>
                <th>author</th>
            </tr>


        </thead>
        <tbody>
            <tr *ngFor="let data of tableData | titlesearch:title;let i=index" (click)="displaymodel(data,i)"  data-toggle="modal" data-target="#rowmodal" [class.active]="i==selectedRow">

                <td>{{ data.title}}</td>

                <td>{{data.url}}</td>

                <td>{{data.created_at}}</td>

                <td>{{data.author}}</td>
            </tr>

        </tbody>



    </table>



</div>
<div class="modal fade" id="rowmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Row Data</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
       <pre>{{rawJson|json}}</pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn1" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn2 ">Save changes</button>
        </div>
      </div>
    </div>
  </div>
